<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-chip>{{ cardCount }}</ion-chip> card<span *ngIf="cardCount != 1">s</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">

    <ion-item>
      <ion-card style="flex: auto; margin-left: 0; margin-right: 0; margin-bottom: 0;" color="success">
        <ion-card-header>
          <ion-card-subtitle>
            Play
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-button expand="block" size="default" color="light" (click)="playCard()">
            <ion-text>
              Played Card
            </ion-text>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>

    <ion-item>
      <ion-card style="flex: auto; margin-left: 0; margin-right: 0; margin-bottom: 0;" color="warning">
        <ion-card-header>
          <ion-card-subtitle>
            Can't Play
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-button expand="block" size="default" color="light" (click)="drawCard(true)">
            <ion-text>
              Drew &amp; Played
            </ion-text>
          </ion-button>
          <ion-button expand="block" size="default" color="light" (click)="drawCard(false)">
            <ion-text>
              Drew &amp; Didn't Play
            </ion-text>

          </ion-button>
        </ion-card-content>

      </ion-card>
    </ion-item>

    <ion-item>
      <ion-card style="flex: auto; margin-left: 0; margin-right: 0; margin-bottom: 0;" color="danger">
        <ion-card-header>
          <ion-card-subtitle>
            Mean Friends
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-button expand="block" size="default" color="light" (click)="drawTwo()">
            <ion-text>
              Drew Two
            </ion-text>
          </ion-button>
          <ion-button expand="block" size="default" color="light" (click)="drawFour()">
            <ion-text>
              Drew Four
            </ion-text>
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>

    <ion-item>
      <ion-card style="flex: auto; margin-left: 0; margin-right: 0; margin-bottom: 0;" color="danger">
        <ion-card-header>
          <ion-card-subtitle>
            Forgot "Uno"
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-button expand="block" size="default" color="light" (click)="drawTwoForgotUno()">
            <ion-text>
              Caught &amp; Drew Two
            </ion-text>
          </ion-button>
    
        </ion-card-content>

      </ion-card>
    </ion-item>

    <ion-item>
      <ion-card style="flex: auto; margin-left: 0; margin-right: 0; margin-bottom: 0;" color="light">
        <ion-card-header>
          <ion-card-subtitle>
            Oops
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-button expand="block" size="default" color="dark" [attr.disabled]="playActions.length == 0"
          (click)="undoLastPlayAction()">
          <ion-text>
            Undo
          </ion-text>
          &nbsp;
          &nbsp;
          <small>
            <ion-text color="medium">
              {{ playActions.length > 0 ? playActions[playActions.length - 1].action : "None"}}
            </ion-text>
          </small>
        </ion-button>
          </ion-card-content>
      </ion-card>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="light" slot="start" (click)="quitGame()">
      We Quit
    </ion-button>
    <ion-button color="danger" slot="end" (click)="loseGame()">
      I Lost
    </ion-button>
    <ion-button color="success" slot="end" (click)="winGame()">
      I Won
    </ion-button>
  </ion-toolbar>
</ion-footer>
