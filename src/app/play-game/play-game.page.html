<ion-header>
  <ion-toolbar>
    <ion-title>
      Hand: {{ cardCount }} card<span *ngIf="cardCount != 1">s</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list
    lines="none"
  >

    <ion-item-divider>
      Record your actions...
    </ion-item-divider>
  
    <ion-item>
      <ion-button
        style="flex: auto"
        size="large"
        color="light"
        (click)="playCard()"
      >
      <ion-text color="success">
        Played Card
      </ion-text>
    </ion-button>
    </ion-item>
  
    <ion-item>
      <ion-button
        style="flex: auto"
        size="large"
        color="light"
        (click)="drawCard()"
      >
      <ion-text color="warning">
        Drew Card
      </ion-text>

      </ion-button>
    </ion-item>

    <ion-item>
      <ion-button
        style="flex: auto"
        size="large"
        color="light"
        (click)="drawTwo()"
      >
      <ion-text color="danger">
        Drew Two
      </ion-text>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-button
        style="flex: auto"
        size="large"
        color="light"
        (click)="drawFour()"
      >
      <ion-text color="danger">
        Drew Four
      </ion-text>
    </ion-button>
    </ion-item>

    <ion-item-divider>
      Forgot to say uno...
    </ion-item-divider>

    <ion-item>
      <ion-button
        style="flex: auto"
        size="large"
        color="light"
        (click)="drawTwoForgotUno()"
      >
        <ion-text color="danger">
          Caught, Drew Two
        </ion-text>
      </ion-button>
    </ion-item>

    <ion-item-divider>
      Oops...
    </ion-item-divider>

    <ion-item>
      <ion-button
        style="flex: auto"
        size="large"
        color="light"
        [attr.disabled]="playActions.length == 0"
        (click)="undoLastPlayAction()"
        >
        <ion-text color="dark">
          Undo
        </ion-text>
        &nbsp;
        &nbsp;
        <small>
          <ion-text
            color="medium"
          >
            {{ playActions.length > 0 ? playActions[playActions.length - 1].action : "None"}}
          </ion-text>
        </small>
      </ion-button>
    </ion-item>

  </ion-list>
  
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-button
      color="light"
      slot="start"
      (click)="quitGame()"
      >
      We Quit
    </ion-button>
    <ion-button
      color="danger"
      slot="end"
      (click)="loseGame()"
    >
      I Lost
    </ion-button>
    <ion-button
      color="success"
      slot="end"
      (click)="winGame()"
    >
      I Won
    </ion-button>
  </ion-toolbar>
</ion-footer>
