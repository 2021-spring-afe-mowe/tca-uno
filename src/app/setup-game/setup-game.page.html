<ion-header>
  <ion-toolbar>
    <ion-title>Choose Players</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item >
      <ion-checkbox 
        slot="start" 
        [(ngModel)]="meCheckedState"
        color="success"
        (ionChange)="uncheckingMe()"
      >
      </ion-checkbox>
      <ion-label>
        Me (Yo, Moi, Ich)
      </ion-label>
    </ion-item>
    <ion-item 
      *ngFor="let p of availablePlayers"
    >
      <ion-checkbox 
        slot="start" 
        [(ngModel)]="p.checked"
        color="success"
      >
      </ion-checkbox>
      <ion-label>
        {{p.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-input
        placeholder="Enter new player name"
        [(ngModel)]="newPlayerName"
      >
      </ion-input>
      <ion-button
        size="medium"
        color="medium"
        (click)="addNewPlayer()"
      >
        Add Player
      </ion-button>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          size="large"
          color="success"
          (click)="startGame()"
          expand="block"
          >
          Start Game
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
