<ion-header>
  <ion-toolbar>
    <ion-title>Choose Players</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item >
      <ion-checkbox 
        slot="start" 
        [(ngModel)]="meCheckedState"
        color="success"
        (ionChange)="uncheckingMe()"
      >
      </ion-checkbox>
      <ion-label>
        Me (Yo, Moi, Ich)
      </ion-label>
    </ion-item>
    <ion-item 
      *ngFor="let p of availablePlayers"
    >
      <ion-checkbox 
        slot="start" 
        [(ngModel)]="p.checked"
        color="success"
      >
      </ion-checkbox>
      <ion-label>
        {{p.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input
      placeholder="Enter new player name"
      [(ngModel)]="newPlayerName"
    >

    </ion-input>
    <ion-button
      size="medium"
      slot="end"
      color="medium"
      (click)="addNewPlayer()"
    >
      Add
    </ion-button>
    <ion-button
      size="medium"
      slot="end"
      color="success"
      (click)="startGame()"
      >
      Start
    </ion-button>
  </ion-toolbar>
</ion-footer>
